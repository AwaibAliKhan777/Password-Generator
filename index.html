<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <div class="container">
        <p>Password Generator</p>
        <div class="wrapper">
            <div class="input-box">
                <input id="password" type="text" disabled> <!-- Input box to display generated password, disabled for user input -->
                <span id="copy" onclick="copyPassword()">Copy</span> <!-- Span element acting as a button to copy the password -->
            </div>    
            <div class="pass-settings">
                <label class="title">Password Settings</label>
                <ul class="options">
                    <li class="option">
                        <input checked id="lowercase" type="checkbox"> <!-- Checkbox to include lowercase letters in password -->
                        <label for="lowercase">Lowercase(a-z)</label>
                    </li>

                    <li class="option">
                        <input id="uppercase" type="checkbox"> <!-- Checkbox to include uppercase letters in password -->
                        <label for="uppercase">Uppercase(A-Z)</label>
                    </li>

                    <li class="option">
                        <input id="numbers" type="checkbox" checked> <!-- Checkbox to include numbers in password -->
                        <label for="numbers">Numbers (0-9)</label>
                    </li>

                    <li class="option">
                        <input id="symbols" type="checkbox" checked> <!-- Checkbox to include symbols in password -->
                        <label for="symbols">Symbols(!-$^+)</label>
                    </li>

                    <li class="option">
                        <input id="exc-duplicate" type="checkbox"> <!-- Checkbox to exclude duplicate characters in password -->
                        <label for="exc-duplicate">Exclude Duplicate</label>
                    </li>

                    <li class="option">
                        <input id="spaces" type="checkbox"> <!-- Checkbox to include spaces in password -->
                        <label for="spaces">Include Spaces</label>
                    </li>
                </ul>
            </div>
            <button class="generate-btn" id="generate" onclick="generatePassword()">Generate Password</button> <!-- Button to generate a new password -->
        </div>
    </div>
    <script src="script.js"></script> <!-- Link to the external JavaScript file -->
</body>
</html>
